name: Auto-upgrade OmniEdge CLI

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to upgrade to (e.g., 0.3.0)'
        required: true

jobs:
  upgrade-and-release:
    name: Upgrade CLI and Release Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Dockerfile
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/ARG VERSION=.*/ARG VERSION=${VERSION}/" Dockerfile
          echo "Updated Dockerfile to version ${VERSION}"

      - name: Update README
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/>Latest version: .*/>Latest version: ${VERSION}/" README.md
          echo "Updated README to version ${VERSION}"

      - name: Commit and push changes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: upgrade omniedge-cli to v${VERSION}" || echo "No changes to commit"
          git push origin main

      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag -a "v${VERSION}" -m "Release v${VERSION} - Auto-upgraded from omniedge-cli"
          git push origin "v${VERSION}"

      - name: Notify web-frontend to update docs
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge-web-frontend
          event-type: docker-release
          client-payload: '{"package": "docker", "version": "${{ steps.version.outputs.version }}"}'

      - name: Notify meta-repo to update submodule
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge
          event-type: meta-release
          client-payload: '{"package": "docker", "version": "${{ steps.version.outputs.version }}"}'
