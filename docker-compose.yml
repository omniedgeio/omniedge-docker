version: "3.8"

services:
  # Edge mode - VPN client (default)
  omniedge:
    image: omniedge/omniedge:latest
    container_name: omniedge
    privileged: true
    network_mode: host
    restart: unless-stopped
    command: ["start", "--mode", "edge", "-n", "${OMNIEDGE_NETWORK_ID}", "-s", "${OMNIEDGE_SECURITY_KEY}"]
    volumes:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN

